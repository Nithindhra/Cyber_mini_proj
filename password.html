<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Protected Image</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        #image-container {
            display: none;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>
    <h1>Enter the Password to View the Image</h1>
    
    <div id="password-form">
        <input type="password" id="password" placeholder="Enter password" required>
        <button onclick="checkPassword()">Submit</button>
        <p id="error-message" class="error" style="display:none;">Incorrect password. Please try again.</p>
    </div>
    
    <div id="image-container">
        <h2>Here is your protected image:</h2>
        <img src="image_with_message.png" alt="Protected Image" id="protected-image">
    </div>

    <script>
        const correctPassword = "secret123"; // The password to access the image

        function checkPassword() {
            const enteredPassword = document.getElementById('password').value;
            const errorMessage = document.getElementById('error-message');
            const imageContainer = document.getElementById('image-container');
            const passwordForm = document.getElementById('password-form');

            // Check if the entered password is correct
            if (enteredPassword === correctPassword) {
                // Hide the password form and show the image
                passwordForm.style.display = 'none';
                imageContainer.style.display = 'block';
            } else {
                // Show an error message
                errorMessage.style.display = 'block';
            }
        }
    </script>
</body>
</html>
